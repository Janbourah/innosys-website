<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="index.html">ALMOUNKEZ</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"
                    onmouseover="this.style.backgroundColor='#fff'">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">

                        <li class="nav-item">
                            <a class="nav-link" href="products.html" onmouseover="this.style.backgroundColor='#fff'"
                                onmouseout="this.style.backgroundColor=''">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html"
                                onmouseover="this.style.backgroundColor='#fff'"
                                onmouseout="this.style.backgroundColor=''">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="training.html" onmouseover="this.style.backgroundColor='#fff'"
                                onmouseout="this.style.backgroundColor=''">Training Programs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <section class="container mt-5">
        <h1>Contact Us</h1>
        <form onsubmit="submitForm(event)">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name"
                    onfocus="this.style.backgroundColor='#f8f9fa'" onblur="capitalizeFirstLetter(this)" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email"
                    onfocus="this.style.backgroundColor='#f8f9fa'" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Enter your message"
                    onfocus="this.style.backgroundColor='#f8f9fa'" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>


    <footer class="bg-light text-center py-3">

    </footer>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/myscript.js"></script>
</body>

</html>
